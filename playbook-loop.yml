---
- name: Clause loop
  hosts: all

  tasks:
    - name: On boucle sur un, deux, trois
      debug:
        msg: "{{ item }}"
      loop:
        - un
        - deux
        - trois

    - name: Liste des interfaces r√©seau d'une cible
      debug:
        msg: "{{ idx+1 }}-{{ iface }}"
      loop: "{{ ansible_interfaces|sort }}"
      loop_control:
        loop_var: iface
        index_var: idx
        label: ligne...
        pause: 2
      when: iface != 'lo'
